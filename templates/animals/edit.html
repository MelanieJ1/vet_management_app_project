
{% extends "base.html" %}
{% block content %}

<h2>Update Animal</h2>


<form action="/update_animals/{{animal.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" value="{{animal.name}}" required autofocus>
  </div>

  <div>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="text" id="date_of_birth" name="date_of_birth" value="{{animal.date_of_birth}}" required>
  </div>

  <div>
    <label for="animal_type">Animal Type:</label>
    <input type="text" id="animal_type" name="animal_type" value="{{animal.animal_type}}" required>
  </div>

  <div>
    <label for="client_name">Client Name:</label>:</label>
    <input type="text" id="" name="date_of_birth" value="{{animal.date_of_birth}}" required>
  </div>

  <div>
    <label for="client_email">Client Email:</label>
    <input type="text" id="client_email" name="client_email" value="{{animal.client_email}}" required>
  </div>

  <div>
    <label for="treatment_notes">Treatment Notes:</label>
    <input type="text" id="treatment_notes" name="treatment_notes" value="{{animal.treatment_notes}}" required>
  </div>
