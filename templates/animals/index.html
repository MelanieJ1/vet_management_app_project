
{% extends "base.html" %}

{% block content %}

</body>
    <h1>Add new animal!</h1>

    <form class="form-inline" action="/animals" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="date">Date of Birth</label>
      <input type="text" name="date_of_birth" id="date">
      <label for="">Type</label>
      <input type="test" name="type" id="type">
      <label for="client_name">Client Name</label>
      <input type="text" name="client_name" id="clientName">
      <label for="client_email">Client Email</label>
      <input type="text" name="client_email" id="clientEmail">
      <label for="treatment_notes">Treatment Notes</label>
      <input type="text" name="treatment_notes" id="treatmentNotes">

     
      <input type="submit" value="Add animal">
    
    </form> 
    <div class="animal-container">
    {% for animal in animals %}
    <div class="animal">
      <h2>{{ animal.name }}</h2>
      <h3>{{ animal.date_of_birth }}</h3>
      

          

          <form class="form-inline" action="/animals/delete/{{ animal.name }}" method="POST">
            <input type="submit" value="Delete">
          </form>
    </div>
    {% endfor %}
  
{% endblock %}
